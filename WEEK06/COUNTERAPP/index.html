<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-gray-700 w-[100vw] h-[100vh] overflow-hidden flex flex-col gap-8 justify-center items-center">
        <div class="text-lightBlue300">increment and decrement</div>
        <div class="bg-white flex gap-8 p-2 pl-4 pr-4 rounded-sm">
            <button onclick="decrement()" class="plus pr-3 border-r-2"><img src="PNG/minus-solid.svg" alt=""
                    width="20px" loading="lazy"></button>
            <div class="count font-bold text-lg text-gray-700 text-[25px]">0</div>
            <button onclick="increment()" class="minus pl-3 border-l-2"><img src="PNG/plus-solid.svg" alt=""
                    width="20px" loading="lazy"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="placement.css">
</head>
<body>
    <div class="wrapper">
        <div class="homepage">
            <div class="side-bar">
                <div class="tag-Sect">
                    <ul class="list-tag">
                        <li class="gdr-container">
                            <a href="#">
                                <div class="icon-div">
                                    <img src="PNG/user-graduate-solid.svg" alt="" class="gdr-icon" width="60px">
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="list-items" style="opacity: 1;">
                                <img src="PNG/home.svg" alt="" width="15px">
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="list-items">
                                <img src="PNG/exam.svg" alt="" width="15px">
                                <span>Examination</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="list-items">
                                <img src="PNG/placement.svg" alt="" width="15px">
                                <span>Placement</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="list-items">
                                <img src="PNG/Registration.svg" alt="" width="15px">
                                <span>Registration</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="list-items">
                                <img src="PNG/course.svg" alt="" width="15px">
                                <span>My Courses</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="list-items">
                                <img src="PNG/faculty.svg" alt="" width="18px">
                                <span>My Faculty</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="list-items">
                                <img src="PNG/studentResource.svg" alt="" width="15px">
                                <span>Student Resources</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <button class="lgtout">
                    <img src="PNG/logout.svg" alt="" width="15px">
                    <span>Logout</span>
                </button>
            </div>
            <div class="main-content">
                <div class="navbar">
                    <div class="Amizone">
                        <img src="PNG/logoAmizone.png" alt="" width="80px">
                        <img src="PNG/Amity_University_Patna_logo.png" alt="" height="60px">
                    </div>
                    <div class="std-details">
                        <a href="#">
                            <div class="std-info">
                                <img src="PNG/profilepic.png" alt="" width="60px" height="60px" class="pfp">
                                <div class="info-txt">
                                    <p class="name">Ahmar Faraz</p>
                                    <p class="roll">A45605221027</p>
                                </div>
                            </div>
                        </a>
                        <div class="bell-icon">
                            <a href="#" class="bell">
                                <img src="PNG/bell-solid.svg" alt="" width="20px">
                            </a>
                            <div class="hamburger-menu">
                                <div class="hamburger-icon">
                                    <input type="radio" name="ham" id="ham-menu" class="ham-class">
                                    <label for="ham-menu"><img src="PNG/hamburger.svg" alt="" width="20px"></label>
                                </div>
                                <div class="hamburger-list">
                                    <ul class="list-tag">
                                        <li class="cross">
                                            <input type="radio" name="cross-r" id="cross-radio">
                                            <label for="cross-radio"><img src="PNG/cross.svg" alt="" width="20px"
                                                    height="20px"></label>
                                        </li>
                                        <li>
                                            <a href="#" class="list-items" style="opacity: 1;">
                                                <img src="PNG/home.svg" alt="" width="15px">
                                                <span>Home</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="list-items">
                                                <img src="PNG/exam.svg" alt="" width="15px">
                                                <span>Examination</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="list-items">
                                                <img src="PNG/placement.svg" alt="" width="15px">
                                                <span>Placement</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="list-items">
                                                <img src="PNG/Registration.svg" alt="" width="15px">
                                                <span>Registration</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="list-items">
                                                <img src="PNG/course.svg" alt="" width="15px">
                                                <span>My Courses</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="list-items">
                                                <img src="PNG/faculty.svg" alt="" width="18px">
                                                <span>My Faculty</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="list-items">
                                                <img src="PNG/studentResource.svg" alt="" width="15px">
                                                <span>Student Resources</span>
                                            </a>
                                        </li>
                                    </ul>
                                    <button class="lgtout ham-logout">
                                        <div class="ham-lgdiv">
                                            <img src="PNG/logout.svg" alt="" width="15px">
                                            <span>Logout</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="placement.js"></script>
</body>
</html>

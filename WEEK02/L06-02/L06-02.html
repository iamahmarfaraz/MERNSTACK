<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="L06-02.css">
</head>

<body>
    <div class="wrapper-Fixed">
        <p>This is an Example of Fixed Position Property</p>
        <div class="box" id="box5">5</div>
        <div class="box" id="box6">6</div>
        <div class="box" id="box7">7</div>
        <div class="box" id="box8">8</div>
    </div>
    <div class="wrapper-Relative">
        <p>This is an Example of Relative Position Property</p>
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
    </div>

    <div class="wrapper-Absolute">
        <p>This is an Example of Absolute Position Property</p>
        <div class="box" id="box9">9</div>
        <div class="box" id="box10">10</div>
        <div class="box" id="box11">11</div>
        <div class="box" id="box12">12</div>
    </div>

    <div class="wrapper-Sticky">
        <p>This is an Example of Sticky Position Property</p>
        <div class="box" id="box13">13</div>
        <div class="box" id="box14">14</div>
        <div class="box" id="box15">15</div>
        <div class="box" id="box16">16</div>
    </div>

    <div class="centre">
        <p id="Top-Right">TOP RIGHT</p>
        <p class="Top-Left">TOP LEFT</p>
        <p id="cent">CENTERED</p>
        <p id="Bottom-Right">BOTTOM RIGHT</p>
        <p id="Bottom-Left">BOTTOM LEFT</p>
    </div>

</body>

</html>

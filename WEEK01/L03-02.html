<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colgroup</title>
    <style>
        table,
        td,
        th {
            border: 2px solid;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<!-- USING COLGROUP -->
<body>
    <table>
        <!-- PROBLEM STATEMENT 1 :- MAKE COL 1,2,3 BGCOLOR GREEN -->
        <!-- <colgroup>
            <col span="3" style="background-color: green;">
        </colgroup> -->

        <!-- PROBLEM STATEMENT 2 :- MAKE COL 2,3,4 BGCOLOR YELLOW -->
        <!-- <colgroup>
            <col span="1">
            <col span="2" style="background-color: yellow;">
        </colgroup> -->

        <!-- PROBLEM STATEMENT 3 :- MAKE COL 2,4 BGCOLOR RED -->
        <colgroup>
            <col span="1">
            <col span="1" style="background-color: red;">
            <col span="1">
            <col span="1" style="background-color: red;">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th colspan="2" rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 a.m</td>
                <td rowspan="2">5:00 p.m</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 a.m</td>
                <td>11:00 a.m</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td>11:00 a.m</td>
                <td>2:00 p.m</td>
            </tr>
            <tr>
                <td>2:00 p.m</td>
                <td>5:00 p.m</td>
                <td>XSL Transformations</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m</td>
                <td>12:00 p.m</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

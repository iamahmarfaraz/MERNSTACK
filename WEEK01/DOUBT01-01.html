    <form action="">
        <h1>Welcome to CodeHelp</h1>
        <h2>Contact Us Form</h2>
        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="Enter Your Name"> <br><br>
        <label for="Email">Email : </label>
        <input type="email" name="email" id="Email" placeholder="Enter Your Email" br><br>
        <label for="contact">Contact Number : </label>
        <input type="number" id="contact" value="contact"><br><br>

        <label for="gender">Gender :</label>

        <select id="gender">
            <option value="">--Please choose an option--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Other</option>
        </select><br><br>


        <label for="dob">Date of Birth</label>
        <input type="date" name="" id=""><br><br>

        <span>Rating : </span>
        <input type="radio" id="1" name="rate" value="1">

        <input type="radio" id="2" name="rate" value="2">
        <label for="2">2</label>

        <input type="radio" id="3" name="rate" value="3">
        <label for="3">3</label>

        <input type="radio" id="4" name="rate" value="4">
        <label for="4">4</label>

        <input type="radio" id="5" name="rate" value="5" checked>
        <label for="5">5</label><br><br>
